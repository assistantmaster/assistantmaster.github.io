                <div class="usage" id="temperatur"></div>
                <script>
                    // Funktion zum Aktualisieren der Temperatur
                    function updateTemperatur() {
                        // Führe den Befehl aus und aktualisiere die Anzeige
                        $.ajax({
                            url: 'temp.php', // Beispiel-Pfad zu deinem Skript
                            type: 'GET',
                            success: function(data) {
                                $('#temperatur').text('Temperatur: ' + data);
                            }
                        });
                    }
                    
                    // Aktualisiere die Temperatur alle 1000 Millisekunden (1 Sekunde)
                    setInterval(updateTemperatur, 1);
                    </script>
                    <br>
                    <div class="usage" id="htop"></div>
                    <script>
                        // Funktion zum Aktualisieren der Temperatur
                        function updateAuslastung() {
                            // Führe den Befehl aus und aktualisiere die Anzeige
                            $.ajax({
                                url: 'htop.php', // Beispiel-Pfad zu deinem Skript
                                type: 'GET',
                                success: function(data) {
                                    $('#htop').text('Auslastung: ' + data);
                                }
                            });
                        }
                        
                        // Aktualisiere die Temperatur alle 1000 Millisekunden (1 Sekunde)
                        setInterval(updateAuslastung, 1);
                        </script>
